{% extends 'admin/base_site.html' %}

{% block content %}
  <form action="{{ path }}" method="post">
    {% csrf_token %}
    {% for item in queryset %}
        <h1>{{ item.text }}</h1>
              <input type="hidden" name="bets" value="{{ item.pk }}" />


    {% endfor %}
    {{ form.as_p }}
    <input type="submit" name="send" value="Submit">
  </form>
{% endblock %}
